# Required for SonarQube Scanner
sonar.projectKey=aura-minimalist-clothing
sonar.projectName=Aura Minimalist Clothing
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=src
sonar.exclusions=node_modules/**, dist/**, reports/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Integration with OWASP Dependency Check
# This requires the Dependency-Check SonarQube Plugin to be installed on your SonarQube server
sonar.dependencyCheck.reportPath=reports/dependency-check-report.xml
sonar.dependencyCheck.htmlReportPath=reports/dependency-check-report.html
sonar.dependencyCheck.summarize=true
